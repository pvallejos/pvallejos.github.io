---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>      
      
      <div class="date">
        Written on {{ post.date | date: "%e %B %Y" }}
      </div>
      
    </article>
  {% endfor %}
</div>
